group 'com.ch'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply from: '../uploadArchives.gradle'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    slf4jVersion = '1.7.22'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.google.guava:guava:19.0'
//    compile 'commons-lang:commons-lang:2.5'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile "org.apache.ant:ant:1.9.7"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.2'


    compile 'com.alibaba:druid:1.0.18'
    compile 'org.json:json:20140107'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
//    compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4'


    compile "org.slf4j:slf4j-api:${slf4jVersion}"
//    compile "org.slf4j:slf4j-log4j12:${slf4jVersion}"
}
