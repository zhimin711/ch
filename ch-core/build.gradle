
apply from: '../uploadArchives.gradle'

ext {
    slf4jVersion = '1.7.25'
    jacksonVersion = '2.9.2'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

// https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
//    testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
// https://mvnrepository.com/artifact/org.slf4j/log4j-over-slf4j
//    testCompile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.slf4j/jcl-over-slf4j
//    testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
// https://mvnrepository.com/artifact/org.slf4j/jul-to-slf4j
//    testCompile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.25'

    compile 'com.google.guava:guava:19.0'
//    compile 'commons-lang:commons-lang:2.5'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile "org.apache.ant:ant:1.9.7"

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: "${jacksonVersion}"
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "${jacksonVersion}"
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: "${jacksonVersion}"
    compile 'org.json:json:20140107'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
//    compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4'


    compile 'com.alibaba:druid:1.0.18'

    compile "org.slf4j:slf4j-api:${slf4jVersion}"

}
