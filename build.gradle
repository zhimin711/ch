group 'com.ch'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
//    maven{ url 'http://127.0.0.1:8081/repository/maven-public/'}
//    maven{ url 'http://nexus.sf-express.com:8080/nexus/content/groups/public/'}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

subprojects{
    group "$parent.group"
    version "$parent.version"

    apply plugin: 'java'

    sourceCompatibility = 1.8
    [compileJava, compileTestJava, javadoc]*.options*.encoding = "UTF-8"

    repositories {
        mavenLocal()
        mavenCentral()
//        maven { url 'http://127.0.0.1:8081/repository/maven-public/' }
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
